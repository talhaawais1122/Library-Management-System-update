<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
          #BookName 
          {
            margin-bottom: 5%;
          }
          #AuthorName 
          {
            margin-bottom: 5%;
          }
          .form-check
          {
            margin: 4%;
          }
          .col-sm-6
          {
            text-align: center;
            margin-top: 2%;
          }
        </style>
</head>

<body>
  
   <div class="container my-2 mb-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">PureLogics Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="Index1.html">Data</a>
              </li>
          </ul>
          </div>
      </div>
  </nav>
   </div>

    <div class="container">
      <h1 style="text-align: center;margin-bottom: 2%;">
        PureLogics Library
        <hr style="margin-left: 25%;width: 50%;" >
      </h1>
        <form id="LibraryForm">
            <div class="form-group row">
                <label for="BookName" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="BookName" placeholder="BookName">
                </div>
            </div>
            <div class="form-group row">
                <label for="AuthorName" class="col-sm-2 col-form-label">Author Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="AuthorName" placeholder="AuthorName">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Types</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction"
                                checked>
                            <label class="form-check-label" for="Fiction">
                                Fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="computer" value="computer">
                            <label class="form-check-label" for="computer">
                                Computer
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                            <label class="form-check-label" for="gridRadios3">
                                Cooking
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
                <div class="col-sm-6">
                  <button type="button" class="btn btn-primary"><a style="color: aliceblue;"  href="Index1.html">Show your Data</a></button>
              </div>
            </div>

        </form>

        <script src="index.js"></script>
    </div>
</body>

</html>
